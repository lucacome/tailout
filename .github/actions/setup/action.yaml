name: setup
description: Setup the environment for tailout

inputs:
  binary_name:
    description: The name of the binary to build
    required: true
    default: "tailout"
  tailscale_oauth_client_id:
    description: The tailscale oauth client id
    required: true
  tailscale_oauth_client_secret:
    description: The tailscale oauth client secret
    required: true
  tailscale_version:
    description: The version of tailscale to use
    required: false
    default: "1.70.0"
  role_arn:
    description: The role to assume
    required: true
  region:
    description: The region to use
    required: true

runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5
      with:
        role-to-assume: ${{ inputs.role_arn }}
        role-session-name: tailout-${{ github.job }}
        aws-region: ${{ inputs.region }}

    - name: Connect runner to tailscale
      uses: tailscale/github-action@53acf823325fe9ca47f4cdaa951f90b4b0de5bb9 # v4
      with:
        oauth-client-id: ${{ inputs.tailscale_oauth_client_id }}
        oauth-secret: ${{ inputs.tailscale_oauth_client_secret }}
        version: ${{ inputs.tailscale_version }}
        tags: tag:github-actions-runner
        args: --operator=runner

    - name: Fetch Cached Artifacts
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ${{ github.workspace }}/dist
        key: tailout-${{ github.run_id }}-${{ github.run_number }}

    - name: Move binary to /usr/local/bin
      run: sudo mv dist/tailout_linux_amd64*/tailout /usr/local/bin/
      shell: bash
